<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>实例目录</title>
        <link rel="stylesheet" type="text/css" href="正则表达式match用法.css" />
        <script type="text/javascript" src="正则表达式match用法.js"></script>
    </head>
    <body>
    <h2>正则表达式match用法</h2>
    <p>1.正则去匹配字符串，如果匹配成功，就返回要匹配成功的数组，如果失败就返回null</p>
    <p>2.写法：字符串.match(正则)</p>
    <p>3.如果全部查找，就要加标识g(全局匹配)。</p>
    <p>4.正则默认，如果匹配成功就结束，不会继续匹配</p>
    <p>5.量词：匹配不确定的位置。+：至少出现一次</p>
    </body>
</html>
