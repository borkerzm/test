<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>实例目录</title>
        <link rel="stylesheet" type="text/css" href="正则表达式search用法.css" />
        <script type="text/javascript" src="正则表达式search用法.js"></script>

    <body>
    <h2>正则表达式search用法</h2>
    <p>1.正则去匹配字符串，如果匹配成功，就返回要匹配字符的位置，如果失败就返回-1</p>
    <p>2.写法：字符串.search(正则)</p>
    <p>3.如果要匹配的是多个字符，匹配成功会返回第一个字符所在的位置。</p>
    <p>4.正则一般都区分大小写，如果不区分需要加上i</p>
    </body>
</html>
